<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Doe Portfolio</title>
  <style>
    body {
      margin: 0;
      background: #1a001a; /* Black with violet tinge */
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Top navigation panel */
    .top-panel {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #2b0033;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 18px;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 6px;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover{
        background-color: white;
        color: #2b0033;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    .panel-box{
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #706c71;
        padding: 15px 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        width: 90%;
        margin: 0 auto;
    }

    .contact-button {
      background-color: #800080;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* Main content */
    .main {
      position: relative;
      height: 100vh;
      width: 100%;
      padding-top: 0px;
    }

    .intro {
      position: absolute;
      top: 40%;
      left: 10%;
      transform: translateY(-40%);
    }

    .intro h1 {
      font-size: 100px;
      margin: 0;
    }

    .intro p {
        width: 500px;
      display: flex;
      border: white;
      margin-top: 20px;
      font-size: 20px;
    }

    /* Large circle */
    .big-circle {
      position: absolute;
      top: 60%;
      left: 60%;
      width: 50vh;
      height: 50vh;
      background-color: #4b0082;
      border-radius: 50%;
    }

    /* Small circle with download */
    .small-circle {
      position: absolute;
      top: 70%;
      left: calc(60% - 50px); /* adjust for small circle width */
      width: 100px;
      height: 100px;
      background-color: #800080;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .small-circle img {
      width: 30px;
      margin-bottom: 5px;
    }

    .social-links {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-links a {
      color: white;
      text-decoration: none;
      font-size: 20px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #cc66ff;
    }
  </style>
</head>
<body>

  <div class="top-panel">
    <div class ="panel-box">
        <div class="nav-links">
            <a href="./ss.html">About</a>
            <a href="./projects.html">Projects</a>
            <a href="./myskills.html">Skills</a>
            <a href="./contactme.html">Contact</a>
        </div>
        <button class="contact-button">Contact Us</button>
    </div>
  </div>

  <div class="main">
    <div class="intro">
      <h1>John </h1><h1>Doe</h1>
      <p>I am a full stack web developer and I want to work remotely from Acme.inc</p>
    </div>

    <div class="big-circle"></div>

    <div class="small-circle">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/download--v1.png" alt="Download"/>
      <break><p>CV</p></break>
    </div>

    <div class="social-links">
      <a href="#">Facebook</a>
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
    </div>
  </div>

</body>
</html>
